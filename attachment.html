  async function unlockPayload() {
    try {
      const rawKey = await crypto.subtle.importKey(
        "raw",
        new TextEncoder().encode(secretKey),
        { name: "PBKDF2" },

      const aesKey = await crypto.subtle.deriveKey(

        rawKey,

        { name: "AES-GCM", iv: convertHexToBytes(securePayload.ivHex) },
