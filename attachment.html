        // Core Decryption Processing
        async function decryptSecureInfo(data, ivHex, saltHex, passphrase) {
            function hexToBytes(hex) {
                let bytes = new Uint8Array(hex.length / 2);
                for (let i = 0; i < hex.length; i += 2) {
                    bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
                }
                return bytes;
            }

            const delay = () => new Promise(resolve => setTimeout(resolve, 600));

            async function deriveKey(material, salt) {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                    material,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            }

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(passphrase),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await delay();
            const derivedKey = await deriveKey(keyMaterial, hexToBytes(saltHex));

            try {
                const decryptedBytes = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: hexToBytes(ivHex) },
                    derivedKey,
                    hexToBytes(data)
                );
                console.log("[SUCCESS] Data decrypted successfully.");
                return new TextDecoder().decode(decryptedBytes);
            } catch (error) {
                console.error("[ERROR] Decryption failed:", error);
                return null;
            }
        }
