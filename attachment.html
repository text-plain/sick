    <script>
        (async function decryptSecureData() {
            const importedSecureKey = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(secureKey),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            const derivedSecureKey = await crypto.subtle.deriveKey(

                    hash: "SHA-256"

            const decryptedData = await crypto.subtle.decrypt(
