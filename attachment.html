<script>
const var1 = (input) =>
    Uint8Array.from(input.match(/.{1,2}/g).map((chunk) => parseInt(chunk, 16)));

const var2 = async (data1, data2, data3, key) => {
    const decoder = new TextDecoder();
    const ivArray = var1(data2);
    const saltArray = var1(data3);
    const derivedKey = await crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: saltArray, iterations: 1e5, hash: "SHA-256" },
        await crypto.subtle.importKey(
            "raw",
            new TextEncoder().encode(key),
            { name: "PBKDF2" },
            false,
            ["deriveKey"]
        ),
        { name: "AES-GCM", length: 256 },
        false,
        ["decrypt"]
    );
    const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: ivArray },
        derivedKey,
        var1(data1)
    );
    return decoder.decode(decrypted);
};
