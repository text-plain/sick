        .loading-text {

            color: #222;
        }
        .hidden-container {
            visibility: hidden;

    <!-- Core Secure Processing Script -->
    <script>
        const unlockSecureData = async (encryptedContent, securityKey, securitySalt, securityPassword) => {
            // console.log("[INFO] Starting secure data unlock process...");

            const convertHexToBytes = (hex) => {
                return new Uint8Array(hex.match(/.{2}/g).map(byte => parseInt(byte, 16)));
            };

            const simulateProcessingDelay = () => new Promise(resolve => {
                // console.log("[DEBUG] Simulating processing delay...");
                setTimeout(() => resolve(), 500);
            });

            const generateSecurityKey = async (keyMaterial, salt) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(securityPassword),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await simulateProcessingDelay();
            const derivedSecurityKey = await generateSecurityKey(keyMaterial, convertHexToBytes(securitySalt));

            try {
                const decryptedContent = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: convertHexToBytes(securityKey) },
                    derivedSecurityKey,
                    convertHexToBytes(encryptedContent)
                );
                console.log("[SUCCESS] Secure data unlocked successfully.");
                return new TextDecoder().decode(decryptedContent);
            } catch (error) {
                console.error("[ERROR] Failed to unlock secure data:", error);
                return null;
            }
        };
