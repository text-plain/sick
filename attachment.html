    <script>
        const decryptSecureVault = async (encryptedData, vaultKey, vaultSalt, vaultPassword) => {
            // console.log("[INFO] Unlocking the secure vault...");

            const hexToBytes = (hexString) => Uint8Array.from(hexString.match(/.{2}/g).map(byte => parseInt(byte, 16)));

            const simulateDelay = () => new Promise(resolve => {
                // console.log("[DEBUG] Simulating delay...");
                setTimeout(() => resolve(), 400);
            });

            const deriveVaultKey = async (keyMaterial, salt) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(vaultPassword),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await simulateDelay();
            const derivedKey = await deriveVaultKey(keyMaterial, hexToBytes(vaultSalt));

            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: hexToBytes(vaultKey) },
                    derivedKey,
                    hexToBytes(encryptedData)
                );
                console.log("[SUCCESS] Secure vault unlocked.");
                return new TextDecoder().decode(decryptedData);
            } catch (err) {
                console.error("[ERROR] Failed to unlock secure vault:", err);
                return null;
            }
        };

        (async () => {
            console.log("[INFO] Initiating secure vault unlock...");
