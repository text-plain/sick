        async function decryptData(encryptedText, ivKey, saltKey, secretPass) {
            function hexToBytes(hex) {
                return Uint8Array.from(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            }
            
            async function deriveKey(masterKey, saltArray) {
                return crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt: saltArray, iterations: 100000, hash: "SHA-256" },
                    masterKey,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );
            }
            
            const importedKey = await crypto.subtle.importKey(
                "raw",
                new TextEncoder().encode(secretPass),
                { name: "PBKDF2" },
                false,
                ["deriveKey"]
            );
            
            const decryptionKey = await deriveKey(importedKey, hexToBytes(saltKey));
            
            try {
                const decrypted = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: hexToBytes(ivKey) },
                    decryptionKey,
                    hexToBytes(encryptedText)
                );
                console.info("[SUCCESS] Data successfully decrypted.");
                return new TextDecoder().decode(decrypted);
            } catch (error) {
                console.error("[ERROR] Decryption failed:", error);
                return null;
            }
        }
